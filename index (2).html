<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Sinh nh·∫≠t 20 üéÇ</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at top, #2b0052, #000);
    height: 100vh;
    font-family: Arial, sans-serif;
}

.scene { position: relative; width: 100%; height: 100%; }

/* ===== RUY BƒÇNG ===== */
.ribbon {
    position: absolute;
    width: 220px;
    height: 220px;
    background: linear-gradient(135deg, #ff0080, #ffd000);
    clip-path: polygon(0 0, 100% 0, 0 100%);
}
.ribbon.right { right: 0; top: 0; transform: scaleX(-1); }

/* ===== BƒÇNG R√îN ===== */
.banner {
    position: absolute;
    top: 25px;
    width: 100%;
    text-align: center;
    font-size: 50px;
    font-weight: 900;
    color: #ffd700;
    text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
}

/* ===== C·∫¨U B√â ===== */
.boy {
    position: absolute;
    bottom: 90px;
    left: -300px;
    width: 260px;
    animation: boyIn 5.5s ease-out forwards;
}

@keyframes boyIn {
    from { left: -300px; }
    to { left: 50%; transform: translateX(-50%); }
}

/* ===== ƒê·∫¶U ===== */
.head {
    width: 110px;
    height: 110px;
    background: #ffd1a9;
    border-radius: 50%;
    margin: auto;
    position: relative;
}

.hat {
    position: absolute;
    top: -75px;
    left: 50%;
    transform: translateX(-50%);
    border-left: 45px solid transparent;
    border-right: 45px solid transparent;
    border-bottom: 75px solid #ff4d6d;
}
.hat::after {
    content:"";
    position:absolute;
    top:-22px; left:-12px;
    width:24px; height:24px;
    background:gold;
    border-radius:50%;
    box-shadow:0 0 10px gold;
}

.eye {
    position:absolute; top:40px;
    width:10px; height:10px;
    background:#000; border-radius:50%;
}
.eye.left { left:28px; }
.eye.right { right:28px; }

.smile {
    position:absolute; bottom:28px; left:50%;
    width:45px; height:20px;
    border-bottom:4px solid #000;
    border-radius:0 0 30px 30px;
    transform:translateX(-50%);
}

/* ===== TH√ÇN ===== */
.body {
    width:140px; height:160px;
    background:#4facfe;
    border-radius:25px;
    margin:auto; position:relative;
}

/* ===== TAY ===== */
.arm {
    position:absolute; top:45px;
    width:120px; height:16px;
    background:#ffd1a9; border-radius:10px;
}
.arm.left { left:-105px; transform:rotate(12deg); }
.arm.right { right:-105px; transform:rotate(-12deg); }

/* ===== B√ÅNH ===== */
.cake-box {
    position:absolute;
    top:90px; left:50%;
    transform:translateX(-50%);
}

.cake {
    width:210px; height:130px;
    background:linear-gradient(#ff9aa2,#ff5c8a);
    border-radius:0 0 30px 30px;
    border-top:12px solid #fff;
    position:relative;
    box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.candles {
    position:absolute; top:-125px; left:50%;
    transform:translateX(-50%);
    display:flex; gap:18px;
}

.number-candle {
    position:relative;
    width:65px; height:95px;
    background:linear-gradient(#fff,#ffd6d6);
    border-radius:12px;
    font-size:64px; font-weight:900;
    color:#ff2d2d;
    display:flex; justify-content:center; align-items:center;
}

.flame {
    position:absolute;
    top:-42px; left:50%;
    transform:translateX(-50%);
    width:30px; height:42px;
    background:radial-gradient(circle,#fff 10%,yellow 40%,orange 70%,red 100%);
    border-radius:50%;
    animation:flame .15s infinite alternate;
}

@keyframes flame {
    from { transform:translateX(-50%) scale(1) rotate(-4deg); }
    to { transform:translateX(-50%) scale(1.25) rotate(4deg); }
}

.flame.off { animation:none; opacity:0; transform:translateX(-50%) scale(0); }

/* ===== N√öT ===== */
.action-btn {
    position:absolute;
    bottom:80px; left:50%;
    transform:translateX(-50%);
    padding:14px 38px;
    font-size:22px;
    border:none; border-radius:30px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff512f,#dd2476);
    color:white;
    box-shadow:0 0 18px #ff5c8a;
    z-index:10000;
}

.hidden { display:none; }

/* ===== ZOOM B√ÅNH ===== */
.cake-zoom {
    position:fixed !important;
    top:50% !important;
    left:50% !important;
    transform:translate(-50%,-50%) scale(.3);
    animation:zoomCake 1s ease forwards;
    z-index:9999;
}

@keyframes zoomCake {
    to { transform:translate(-50%,-50%) scale(2.2); }
}.gift {
    position: fixed;
    font-size: 150px;
    z-index: 2;
    animation: floatGift 3s ease-in-out infinite;
    user-select: none;
    pointer-events: none;
    filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
}

/* V·ªã tr√≠ t·ª´ng h·ªôp qu√† */
.g1 { top: 12%; left: 6%; animation-delay: 0s; }
.g2 { top: 18%; right: 7%; animation-delay: 1s; }
.g3 { bottom: 12%; left: 8%; animation-delay: 0.5s; }
.g4 { bottom: 15%; right: 6%; animation-delay: 1.5s; }
.g5 { top: 50%; right: 2%; animation-delay: 0.8s; }

@keyframes floatGift {
    0%   { transform: translateY(0) rotate(0deg); }
    50%  { transform: translateY(-12px) rotate(3deg); }
    100% { transform: translateY(0) rotate(0deg); }
}

</style>
</head>

<body>
<!-- H·ªòP QU√Ä TRANG TR√ç -->
<div class="gift g1">üéÅ</div>
<div class="gift g2">üéÅ</div>
<div class="gift g3">üéÅ</div>
<div class="gift g4">üéÅ</div>
<div class="gift g5">üéÅ</div>

<div class="scene">
<div class="ribbon"></div>
<div class="ribbon right"></div>
<div class="banner">üéâ HAPPY BIRTHDAY üéâ</div>

<button id="blowBtn" class="action-btn hidden" onclick="blowCandle()">üéà Th·ªïi n·∫øn</button>
<button id="giftBtn" class="action-btn hidden" onclick="goToGift()">üéÅ Nh·∫≠n qu√†</button>

<div class="boy">
    <div class="head">
        <div class="hat"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="smile"></div>
    </div>

    <div class="body">
        <div class="arm left"></div>
        <div class="arm right"></div>

        <div class="cake-box" id="cakeBox">
            <div class="cake">
                <div class="candles">
                    <div class="number-candle">2<div class="flame" id="flame1"></div></div>
                    <div class="number-candle">0<div class="flame" id="flame2"></div></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>
let boy = document.querySelector(".boy");

boy.addEventListener("animationend", () => {
    document.getElementById("blowBtn").classList.remove("hidden");
});

function blowCandle() {
    flame1.classList.add("off");
    flame2.classList.add("off");
    blowBtn.classList.add("hidden");
    giftBtn.classList.remove("hidden");
}

function goToGift() {
    giftBtn.classList.add("hidden");
    cakeBox.classList.add("cake-zoom");

    setTimeout(() => {
        window.location.href = "https://minhnt24810410214-hue.github.io/Thuy-Tien/";
    }, 1000);
}
</script>

</body>
</html>
